<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Status Blokir Kartu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #ffffff;
        font-family: "Segoe UI", sans-serif;
        padding: 0;
        margin: 0;
      }

      .topbar {
        background-color: white;
        border-bottom: 1px solid #ccc;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .topbar img {
        height: 40px;
      }

      .topbar button {
        background-color: #d4001a;
        color: white;
        border: none;
        padding: 5px 12px;
        border-radius: 4px;
        font-size: 14px;
      }

      .container-box {
        max-width: 500px;
        margin: 30px auto;
        text-align: center;
        padding: 20px;
      }

      .status-box {
        background-color: #fff;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .status-box h5 {
        color: #d4001a;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .status-box p {
        margin-bottom: 20px;
        font-size: 15px;
      }

      .btn-danger {
        background-color: #d4001a;
        border: none;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 25px;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        padding-bottom: 30px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
<div class="topbar">
  <img src="navbarpertamabank.png" alt="DBS Logo" class="img-fluid w-100" />
</div>

    <div class="container-box">
      <p><strong>DBS Customer Centre</strong> selalu siap melayani kapan saja setiap hari selama 24 jam / 7 hari.</p>

      <div class="status-box">
        <h5>BLOKIR KARTU SEDANG DI PROSES</h5>
        <p>Ada transaksi yang sedang berlangsung, apakah ingin dibatalkan?</p>
        <a href="otpkode.html" class="btn btn-danger">Ya, Batalkan</a>
      </div>
    </div>

    <div class="footer">
      Layanan DBS Bank 24 Jam.
    </div>
  </body>
</html>
